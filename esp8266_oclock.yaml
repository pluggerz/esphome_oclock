esphome:
  name: oclock
  platform: ESP8266
  board: nodemcuv2
  esp8266_restore_from_flash: true

#debug:

# Enable logging ( and disable for UART )
logger:
  baud_rate: 0
  level: INFO # VERY_VERBOSE #INFO
  
# Enable Home Assistant API
api:
  password: !secret api_password 

ota:
  password: !secret ota_password
  
wifi:
   ssid: !secret wifi_ssid
   password: !secret wifi_password

text_sensor:
  - platform: template
    name: "Test Time Input"
    update_interval: 3s 
  - platform: homeassistant
    name: "Test Input"
    id: text
    entity_id: input_text.oclock_text     

time:
  - platform: homeassistant
    id: hass_time

captive_portal:

external_components:
  - source:
      type: git
      url: https://github.com/pluggerz/esphome_oclock.git
#      type: local
#      path: /Users/birdie/Git/esphome_oclock/components
    refresh: 0min

i2c:

pcf8574:
  - id: 'pcf8574_hub'
    address: 0x38
    pcf8575: false
      
number:
  - platform: template
    id: oclock_turn_speed
    name: 'Turn Speed'
    optimistic: true
    min_value: 1
    max_value: 24 
    step: 1
    initial_value: 8
    restore_value: true 
  - platform: template
    id: oclock_turn_steps
    name: 'Turn Steps'
    optimistic: true
    min_value: 0
    max_value: 90 
    step: 1
    initial_value: 4
    restore_value: true 
  - platform: template
    id: oclock_speed
    name: 'Speed'
    icon: 'mdi:speedometer'
    optimistic: true
    min_value: 8
    max_value: 24 
    step: 1
    initial_value: 8
    restore_value: true 
  - platform: template
    id: oclock_brightness
    # a->pow(2,a)-1: 0->0, 1->1, 2->3, 3->7, 4->15, 5->31
    name: 'Brightness'
    icon: 'mdi:brightness-7'
    optimistic: true
    min_value: 0
    max_value: 5 
    step: 1
    initial_value: 5
    restore_value: true


light:
  - platform: rgb
    name: "Background Solid Color"
    id: oclock_light
    red: red_id
    green: green_id
    blue: blue_id
    restore_mode: RESTORE_DEFAULT_ON
    gamma_correct: 1.0
  - platform: binary
    name: "Led Button 1"
    output: led_output_1
  - platform: binary
    name: "Led Button 2"
    output: led_output_2
  - platform: binary
    name: "Led Button 3"
    output: led_output_3
  - platform: binary
    name: "Led Button 4"
    output: led_output_4

output:
  - platform: gpio
    id: led_output_1
    pin:
      pcf8574: pcf8574_hub
      number: 1
      mode:
        output: true
      inverted: false
  - platform: gpio
    id: led_output_2
    pin:
      pcf8574: pcf8574_hub
      number: 3
      mode:
        output: true
      inverted: false
  - platform: gpio
    id: led_output_3
    pin:
      pcf8574: pcf8574_hub
      number: 5
      mode:
        output: true
      inverted: false
  - platform: gpio
    id: led_output_4
    pin:
      pcf8574: pcf8574_hub
      number: 7
      mode:
        output: true
      inverted: false

select: 
  - platform: template
    id: oclock_active_mode
    name: "Active Mode"
    optimistic: true
    restore_value: true
    options:
      - None
      - TrackHassioTime
      - TrackInternalTime
      - TrackTestTime
    initial_option: None  
  - platform: template
    id: oclock_handles_animation
    name: "Handles Animation"
    optimistic: true
    restore_value: true
    options:
      - Random
      - Swipe
      - Distance
    initial_option: Random  
  - platform: template
    id: oclock_inbetween_animation
    name: "Handles Inbetween Animation"
    optimistic: true
    restore_value: true
    icon: mdi:movie-open-outline
    options:
      - Random
      - None
      - Star
      - Dash
      - Middle Point 1
      - Middle Point 2
      - Pac Man
    initial_option: Random  
  - platform: template
    id: oclock_distance_calculator
    name: "Handles Distance Calculator"
    optimistic: true
    restore_value: true
    icon: mdi:map-marker-distance
    options:
      - Random
      - Left
      - Right
      - Shortest
    initial_option: Random  
  - platform: template
    name: "Edit Setting"
    optimistic: true
    restore_value: true
    options:
      - Brightness
      - Background Mode
    initial_option: Brightness
  - platform: template
    id: oclock_foreground
    name: "Foreground"
    optimistic: true
    restore_value: true
    options:
      - None
      - Debug Leds
      - Follow Handles
      - Brightness Selector
      - Speed Selector
    initial_option: None
  - platform: template
    id: oclock_background
    icon: mdi:wallpaper
    name: "Background"
    optimistic: true
    restore_value: true
    options:
      - Solid Color
      - Bright Twinkle
      - Collision
      - Gradient
      - Rainbow
      - Warm White Shimmer
      - Random Color Walk
      - Traditional Colors
      - Color Explosion
      - Rgb Colors
    initial_option: Rainbow


switch:
  - platform: restart
    name: "Restart Master"
  - platform: template
    name: "Force Save Settings"
    lambda: "return false;"
    turn_on_action: 
      lambda: "global_preferences->sync();"
  - platform: template
    name: "Setting KEY +"
    lambda: "return false;"
    turn_on_action: 
      lambda: "oclock::master.edit_plus();"
  - platform: template
    name: "Setting  KEY -"
    lambda: "return false;"
    turn_on_action: 
      lambda: "oclock::master.edit_minus();"
  - platform: template
    name: "Setting KEY ENTER/LEAVE"
    lambda: "return false;"
    turn_on_action: 
      lambda: "oclock::master.edit_toggle();"
  - platform: template
    name: "Setting KEY NEXT"
    lambda: "return false;"
    turn_on_action: 
      lambda: "oclock::master.edit_next();"

binary_sensor:
  - platform: gpio
    name: "switch_1"
    pin:
      pcf8574: pcf8574_hub
      number: 0
      mode:
        input: true
      inverted: true
    on_multi_click:
      - timing:
          - ON for at most 1s
          - OFF for at most 1s
          - ON for at most 1s
          - OFF for at least 0.2s
        then:
          - logger.log: "switch_1: Double Clicked"
      - timing:
          - ON for 1s to 2s
          - OFF for at least 0.5s
        then:
          - logger.log: "switch_1: Single Long Clicked"
      - timing:
          - ON for at most 1s
          - OFF for at least 0.5s
        then:
          - logger.log: "switch_1: Single Short Clicked"
  - platform: gpio
    name: "switch_2"
    pin:
      pcf8574: pcf8574_hub
      number: 2
      mode:
        input: true
      inverted: true
    on_multi_click:
      - timing:
          - ON for at most 1s
          - OFF for at most 1s
          - ON for at most 1s
          - OFF for at least 0.2s
        then:
          - logger.log: "switch_2: Double Clicked -> oclock::master.edit_minus()"
          - lambda: oclock::master.edit_minus(); oclock::master.edit_minus();
      - timing:
          - ON for 1s to 2s
          - OFF for at least 0.5s
        then:
          - logger.log: "switch_2: Single Long Clicked"
          - lambda: oclock::master.edit_minus(true);
      - timing:
          - ON for at most 1s
          - OFF for at least 0.5s
        then:
          - logger.log: "switch_2: Single Short Clicked -> oclock::master.edit_minus()"
          - lambda: oclock::master.edit_minus();
  - platform: gpio
    name: "switch_3"
    pin:
      pcf8574: pcf8574_hub
      number: 4
      mode:
        input: true
      inverted: true    
    on_multi_click:
      - timing:
          - ON for at most 1s
          - OFF for at most 1s
          - ON for at most 1s
          - OFF for at least 0.2s
        then:
          - logger.log: "switch_3: Double Clicked -> oclock::edit_plus"
          - lambda: oclock::master.edit_plus(); oclock::master.edit_plus();
      - timing:
          - ON for 1s to 2s
          - OFF for at least 0.5s
        then:
          - logger.log: "switch_3: Single Long Clicked"
          - lambda: oclock::master.edit_plus(true);
      - timing:
          - ON for at most 1s
          - OFF for at least 0.5s
        then:
          - logger.log: "switch_3: Single Short Clicked -> oclock::master.edit_plus"
          - lambda:  oclock::master.edit_plus();
  - platform: gpio
    name: "switch_4"
    pin:
      pcf8574: pcf8574_hub
      number: 6
      mode:
        input: true
      inverted: true
    on_multi_click:
      - timing:
          - ON for at most 1s
          - OFF for at most 1s
          - ON for at most 1s
          - OFF for at least 0.2s
        then:
          - logger.log: "switch_4: Double Clicked"
      - timing:
          - ON for 1s to 2s
          - OFF for at least 0.5s
        then:
          - logger.log: "switch_4: Single Long Clicked -> oclock::master.edit_toggle()"
          - lambda: "oclock::master.edit_toggle();"
      - timing:
          - ON for at most 1s
          - OFF for at least 0.5s
        then:
          - logger.log: "switch_4: Single Short Clicked next mode"
          - lambda: "oclock::master.edit_next();"

oclock:
  count_start: 2 # default is -1
  time_id: hass_time
  baud_rate: 57600 # 115200 # 9600
  slaves:
    "*":
      H0: -1440 #  608  
      H1: -1440 # -628
    S0: 23 #20
    S1: 21 #22
  components:
    text: text
    light: oclock_light
    active_mode: oclock_active_mode
    handles_animation: oclock_handles_animation
    inbetween_animation: oclock_inbetween_animation
    distance_calculator: oclock_distance_calculator
    foreground: oclock_foreground
    background: oclock_background
    speed: oclock_speed
    brightness: oclock_brightness
  light:
    red:
      id: red_id
    green:
      id: green_id
    blue:
      id: blue_id
    
